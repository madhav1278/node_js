<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Book Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    .h-custom{
        height: 450px;
    }
</style>
<body class="bg-gray-500 flex justify-center items-center h-screen">

    <div class="container max-w-6xl  h-custom mx-auto mt-10 px-10 py-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Book Details</h1>
        <form class="space-y-6" action="#" method="post" id="bookForm">
            <div class="grid grid-cols-2 gap-4 mt-15">
                <div>
                    <label for="book_title" class="block text-sm font-semibold text-gray-600">Book Title:</label>
                    <input type="text" id="book_title" name="book_title" placeholder="Enter Book Title" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label for="author_name" class="block text-sm font-semibold text-gray-600">Author Name:</label>
                    <input type="text" id="author_name" name="author_name" placeholder="Enter Author Name" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label for="publisher_name" class="block text-sm font-semibold text-gray-600">Publisher Name:</label>
                    <input type="text" id="publisher_name" name="publisher_name" placeholder="Enter Publisher Name" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div>
                    <label for="published_year" class="block text-sm font-semibold text-gray-600">Published Year:</label>
                    <input type="date" id="published_year" name="published_year" placeholder="Enter Published Year:" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                
                
                <div>
                    <label for="ISBN" class="block text-sm font-semibold text-gray-600">ISBN:</label>
                    <input type="text" id="ISBN" name="ISBN" placeholder="Enter ISBN" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" pattern="[0-9]{13}" required>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-semibold text-gray-600">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" id="sub" onclick="server.js"  class="w-full mt-5 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Submit</button>
                <button type="button" onclick="viewData()" class="mt-2 w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md">View Data</button>
            </div>
            <div class="mt-6  container max-w-6xl  h-custom mx-auto mt-10 px-10 py-6 bg-white rounded-lg shadow-lg hidden" id="displayData"></div>
        </form>
    </div>


    <script src="server.js">
    </script>


</body>
</html>
